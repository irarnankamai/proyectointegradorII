<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <link rel="stylesheet" type="text/css" href="principal.css" />
</h:head>
<body>

<h:form>
    <div class="form-container">
        <h2>Iniciar Sesion</h2>

        <div class="form-group">
            <h:outputLabel for="cedula" value="Cédula:" />
            <h:inputText id="cedula" value="#{usuarios.persona.cedula}" />
        </div>

        <div class="form-group">
            <h:outputLabel for="nombre" value="Nombre:" />
            <h:inputText id="nombre" value="#{usuarios.persona.nombre}" />
        </div>

        <div class="form-group">
            <h:outputLabel for="direccion" value="Dirección:" />
            <h:inputText id="direccion" value="#{usuarios.persona.direccion}" />
        </div>

        <div class="form-group">
            <h:outputLabel for="correo" value="Correo:" />
            <h:inputText id="correo" value="#{usuarios.nuevoUsuario.correo}" />
        </div>

        <div class="form-group">
            <h:outputLabel for="username" value="Nombre de Usuario:" />
            <h:inputText id="username" value="#{usuarios.nuevoUsuario.username}" />
        </div>

        <div class="form-group">
            <h:outputLabel for="password" value="Contraseña:" />
            <h:inputSecret  id="password" value="#{usuarios.nuevoUsuario.password}" />
        </div>

        <h:commandButton action="#{usuarios.guardar}" value="Guardar" class="btn" />
        <h:commandButton action="#{usuarios.login}" value="Regresar" class="btn" />

    </div>
</h:form>

</body>
</html>
